   <main>

      <section class="container__informaciones">
         <textarea id="principal__ingreso-texto" class="container__input" cols="30" rows="10"

         <div>
            <p class="informacion"></p>
         </div>

         <div class="container__botones">
            <button onclick="btnEncriptar()" class="container__botones__encriptar">Encriptar</button>

      <section class="container__resultado">

            <button onclick="copy()" class="container__botones__copiar">Copiar</button>
